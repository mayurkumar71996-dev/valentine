<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #e6005c;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    #gif {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Ritu, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>

    <!-- Tenor GIF container -->
    <div id="gif">
      <h2>You had no choice üòú</h2>

      <div
        class="tenor-gif-embed"
        data-postid="4876787067919107481"
        data-share-method="host"
        data-aspect-ratio="1.23881"
        data-width="100%">
        <a href="https://tenor.com/view/your-mine-gif-4876787067919107481">
          Your Mine GIF
        </a>
      </div>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const gifDiv = document.getElementById("gif");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    yesButton.addEventListener("click", () => {
      gifDiv.style.display = "block";

      // Re-initialize Tenor embed after showing
      if (window.Tenor) {
        window.Tenor.init();
      }
    });
  </script>

  <!-- Tenor embed script (must be at the bottom) -->
  <script async src="https://tenor.com/embed.js"></script>

</body>
</html>
